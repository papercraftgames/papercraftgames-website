<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papercraft Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            background-image: url('images/bg-tile.png');
            background-repeat: repeat;
            font-family: sans-serif;
            color: white;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            max-width: 90%;
            height: auto;
        }

        .fpe-logo {
            max-width: 15em;
        }

        a {
            color: white;
            text-decoration: none;

            &:hover {
                text-decoration: underline;
            }

            &:visited,
            &:active {
                color: white;
            }
        }
    </style>
</head>
<body>
<div class="logo-container">
    <img src="images/papercraft-games-logo.png" alt="Papercraft Games Logo" class="logo">
    <h2>Coming Soon!</h2>
    <br/>
    <br/>
    <br/>
    <br/>
    <a href="https://fpe.papercraft.games">
        Check out the Folded Paper Engine!
        <br/>
        <br/>
        <img class="fpe-logo" src="images/fpe-logo.png">
    </a>
</div>
</body>
</html>
